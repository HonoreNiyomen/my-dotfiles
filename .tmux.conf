# Enable mouse mode for scrolling and pane/window selection
set -g mouse on

# Disable scroll line notification and other visual notifications
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Disable mouse scroll status messages
set -g @scroll-speed-num-lines-per-scroll 3
set -g @prevent-scroll-for-fullscreen-alternate-buffer 'on'

# Key bindings for window management
bind-key -n C-t new-window
bind-key -n C-w confirm-before -p "Kill window #W? (y/n)" kill-window
bind-key -n C-Tab next-window
bind-key -n C-S-Tab previous-window 
# Alternative: Use prefix + number if Alt doesn't work
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5

# Start window numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Alternative: Use Ctrl+PageDown/PageUp which work better
bind-key -n C-PageDown next-window
bind-key -n C-PageUp previous-window

# Status bar customization - faint gray background
set -g status-style bg=colour235,fg=colour240

# Status right: show current path and user@hostname (no date/time)
set -g status-right-length 100
set -g status-right "#[fg=colour250]#(~/.tmux/path.sh) #[fg=colour242]- #[fg=colour245]#(whoami)@#H "

# Window status format (tab appearance)
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-current-style bg=colour237,fg=colour245

# Show mode (prefix) on the left, after windows
set -g status-left-length 100
set -g status-left "#[fg=green]#S #[default]#{?client_prefix,[PREFIX], }"

# Update interval
set -g status-interval 5

# Ensure proper terminal colors
set -g default-terminal "screen-256color"
